<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>mythril-forge - Mythril Forge is a homebrew D&D resource for games that I host.</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Mythril Forge is a homebrew D&D resource for games that I host.">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">
		<style>
			section.cover.has-mask .mask {
				opacity: 0
			}
				.markdown-section p.tip, .markdown-section tr:nth-child(2n) {
				background-color: #333;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: 'mythril-forge',
				repo: 'https://github.com/noltron000/mythril-forge',
				coverpage: true,
				loadNavbar: true,
				auto2top: true,
				subMaxLevel: 3,
			}
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	</body>
</html>
